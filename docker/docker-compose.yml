version: '3.7'
networks:
  net-aspen:
services:

  backend:
    image: $COMPOSE_ImagePath:$COMPOSE_ImageVersion
    env_file:
      - .env
    ports:
      - "80:80"
    networks:
      - net-aspen
    tty: true
    volumes:
      - $COMPOSE_HostPath:/mnt

  db:
    image: mariadb:10.3
    environment:
      - MARIADB_ROOT_PASSWORD=$COMPOSE_RootPwd
    deploy:
      endpoint_mode: dnsrr
    volumes:
      - $COMPOSE_HostPath/mariadb_data:/var/lib/mysql
    networks:
      - net-aspen

  solr:
    image: solr4aspen:$COMPOSE_ImageVersion
    env_file:
      - .env   
    deploy:
      endpoint_mode: dnsrr
    volumes:
      - $COMPOSE_HostPath:/mnt
    networks:
      - net-aspen
    depends_on:
      - backend
      
  tunnel:
    image: $COMPOSE_ImagePath:$COMPOSE_ImageVersion
    env_file:
      - .env
    environment:
      - COMPOSE_Cron=off
      - COMPOSE_Apache=off
      - COMPOSE_Solr=off
    deploy:
      endpoint_mode: dnsrr
    volumes:
      - $COMPOSE_HostPath:/mnt
    networks:
      - net-aspen
    entrypoint: ["/root/.ssh/tunnel.sh"]
